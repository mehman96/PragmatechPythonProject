<h2> This BLOG Page </h2>
{% for blog in blogs %}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="../static/img/bmw.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{blog.ad}}</h5>
      <p class="card-text">{{blog.txt}}</p>
      <a href="{% url 'detail' blog.id %}" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  {% endfor %}
